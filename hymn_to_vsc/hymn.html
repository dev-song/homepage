<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">

        <link type="text/css" rel="stylesheet" href="styles.css">

        <title>A Hymn to Visual Studio Code</title>
    </head>

    <!-- VSC user interface names
         https://code.visualstudio.com/docs/getstarted/userinterface -->
    <body>
        <div class="wrapper">
            <header>
                <div class="program_icon">
                    <img src="resources/vsc_icon_256px.png" alt="Visual Studio Code icon" id="vsc_icon">
                </div>
                <nav class="menu">
                    <div class="menu-item">File</div>
                    <div class="menu-item">Edit</div>
                    <div class="menu-item">Selection</div>
                    <div class="menu-item">View</div>
                    <div class="menu-item">Go</div>
                    <div class="menu-item">Debug</div>
                    <div class="menu-item">Terminal</div>
                    <div class="menu-item">Help</div>
                </nav>
                <div class="file_name"></div>
            </header>
            <main>
                <section class="activity_bar">
                    <div class="activity_bar_top">
                        <div class="activity_bar-item"></div>
                        <div class="activity_bar-item"></div>
                        <div class="activity_bar-item"></div>
                        <div class="activity_bar-item"></div>
                        <div class="activity_bar-item"></div>
                    </div>
                    <div class="activity_bar_bottom">
                        <div class="bar-item"></div>
                    </div>
                </section>
                <section class="side_bar">
                    <div class="side_bar-title">
                        <p>EXPLORER</p>
                    </div>
                    <div class="side_bar-item editor_list">
                        <p>OPEN EDITORS</p>
                    </div>
                    <div class="side_bar-item workspace">
                        <p>WORKSPACE</p>
                    </div>
                </section>
                <section class="code_editor"></section>
            </main>
            <footer class="status_bar">
                <div class="status_bar-left">
                    <div class="status_bar_item"></div>
                    <div class="status_bar_item"></div>
                    <div class="status_bar_item"></div>
                    <div class="status_bar_item"></div>
                    <div class="status_bar_item"></div>
                </div>
                <div class="status_bar-right">
                    <div class="status_bar_item"></div>
                    <div class="status_bar_item"></div>
                    <div class="status_bar_item"></div>
                    <div class="status_bar_item"></div>
                    <div class="status_bar_item"></div>
                    <div class="status_bar_item"></div>
                    <div class="status_bar_item"></div>
                </div>
            </footer>
        </div>        
    </body>
</html>
