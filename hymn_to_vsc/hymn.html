<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">

        <link type="text/css" rel="stylesheet" href="styles.css">

        <title>A Hymn to Visual Studio Code</title>
    </head>

    <!-- VSC user interface names
         https://code.visualstudio.com/docs/getstarted/userinterface -->
    <body>
        <div class="wrapper">
            <header>
                <div class="program_icon"></div>
                <nav class="menu">
                    <div class="menu-item">File</div>
                    <div class="menu-item">Edit</div>
                    <div class="menu-item">Selection</div>
                    <div class="menu-item">View</div>
                    <div class="menu-item">Go</div>
                    <div class="menu-item">Debug</div>
                    <div class="menu-item">Terminal</div>
                    <div class="menu-item">Help</div>
                </nav>
                <div class="file_name"></div>
            </header>
            <main>
                <section class="activity_bar"></section>
                <section class="side_bar"></section>
                <section class="code_editor"></section>
            </main>
            <footer class="status_bar">

            </footer>
        </div>        
    </body>
</html>
